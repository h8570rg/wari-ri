name: Deploy to Firebase

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: "22.21.1"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install functions dependencies
        run: npm ci
        working-directory: functions

      - name: Build functions
        run: npm run build
        working-directory: functions

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_KEY" | base64 -d > $GITHUB_WORKSPACE/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/firebase-service-account.json
          firebase use $FIREBASE_PROJECT_ID

      - name: Deploy Functions and Rules
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-service-account.json
        run: |
          firebase deploy --only functions,firestore:rules,firestore:indexes --project $FIREBASE_PROJECT_ID --force

      - name: Clean up
        if: always()
        run: rm -f $GITHUB_WORKSPACE/firebase-service-account.json
